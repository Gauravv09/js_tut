<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style ="background-color:#212121;color:#fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent); // console kholke dekho
    console.log(parent.children); // html collection milega

    console.log(parent.children[1].innerHTML); // Tuesday


    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);;
        
    } // Monday Tuesday Wednesday Thursday

    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);



    const dayOne = document.querySelector('.day')
    console.log(dayOne);
    console.log(dayOne.parentElement); // dayOne ka parent element that is parent div
    console.log(dayOne.nextElementSibling); //tuesday wala select hoga.
    
    


console.log("NODES: ", parent.childNodes); // NodeList(9)Â [text, div.day, text, div.day, text, div.day, text, div.day, text]
// nodelist ek complex tree structure hai isme line breaks bhi as a node count hota hai. but consecutive line break as a single text node count hoga.
// comment bhi as a node count hoga.. if you add some comment in parent div and repeat the command.






</script>
</html>
