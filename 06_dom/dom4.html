<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>

<script>
    const div = document.createElement('div')
    console.log(div); 
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") 
    div.style.backgroundColor = "green"
    div.style.padding = "12px" // abhi tak div element create to kr diya par abhi ye kewal memory ke andar hai isliye page pe display nhi hoga
    
    // M-1
    // div.innerText = "JS and Fun" // div.method krke attribute set krna is not preferable in comparison to div.setAttribute() as isme ek round trip bachta hai
    // value layega fir overwrite krega , value ko sidha overwrite krega.
    // M-2 so people prefer doing this:
     const addText = document.createTextNode("JS and Fun")
    div.appendChild(addText) 
    // Last step: jab document ko bolenge is element ko khudme attach krne ke liye tabhi ye div elemet page pe display hoga.
    document.body.appendChild(div)

    
</script>

</html>
