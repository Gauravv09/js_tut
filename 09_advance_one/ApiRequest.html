<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete. -->


    
</body>
<script>
    const requesturl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requesturl) // get or post and the api for request
    // to track states
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState);
        if (xhr.readyState == 4) {
            // const data = this.responseText; // response text miljayega
            // console.log(typeof data); // response most of time string mai aata hai
            // so convert into json first
            const data = JSON.parse(this.responseText)
            console.log(data.followers);
        }
    }
    //console.log(xhr.readyState);
    xhr.send() // open() apne aap call nhi hota , send() krna pdta hai.
</script>

</html>
